<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }

        body {
            text-align: center;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <button>ランキング</button>
    <input type="text" id="input">
    <textarea id="text_area"></textarea>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            //要素の参照
            const canvas = $("#myCanvas").get(0);
            //2D描画コンテキスト=キャンバスに描画するために使うツール
            const ctx = canvas.getContext("2d");
            // 図形の変数定義
            // 円の半径
            const ballRadius = 10;
            //円の中心のx,y座標
            let x = canvas.width / 2;
            let y = canvas.height - 30;
            //円の横に動く速さ
            let dx = 2;
            //円の縦に動く速さ
            let dy = -2;
            //バーの高さ
            const paddleHeight = 10;
            //バーの幅
            const paddleWidth = 75;
            //バーの開始地点X座標(中央)
            let paddleX = (canvas.width - paddleWidth) / 2;
            // 右キー認識用の変数
            let rightPressed = false;
            // 左キー認識用の変数
            let leftPressed = false;
            //壊すブロックを定義する定数
            // ブロックの行数
            const brickRowCount = 3;
            //ブロックの列数
            const brickColumnCount = 5;
            //ブロックの幅
            const brickWidth = 75;
            //ブロックの高さ
            const brickHeight = 20;
            // ブロック同士の幅
            const brickPadding = 10;
            // ブロックの位置（canvas上端からの距離）
            const brickOffsetTop = 30;
            // ブロックの位置（canvas左端からの距離）
            const brickOffsetLeft = 30;
            const bricks = [];
            // 二次元配列を使ってブロックを作成
            // ブロックの行のループ処理
            for (let r = 0; r < brickRowCount; r++) {
                bricks[r] = [];
                // ブロックの列のループ処理
                for (let c = 0; c < brickColumnCount; c++) {
                    //ブロックのプロパティを定義
                    bricks[r][c] = { x: 0, y: 0, status: 1 };
                }
            }
            // スコアを計算する変数
            let score = 0;
            //プレイヤーの残ライフを計算する変数
            let lives = 3;
            //キーを「押した時」の処理用
            $(document).keydown(keyDownHandler);
            //キーを「離した時」の処理用
            $(document).keyup(keyUpHandler);
            //マウスを動かした時の処理用
            $(document).mousemove(mouseMovehandler);
            // キーが押された時の処理
            function keyDownHandler() {
                //IE / Edge用に"Right"の指示がいるらしい！（"Left"も同様） 
                if (event.key === "Right" || event.key === "ArrowRight") {
                    //右用の変数をfalse→trueへ
                    rightPressed = true;
                } else if (event.key === "Left" || event.key === "ArrowLeft") {
                    //左用の変数をfalse→trueへ
                    leftPressed = true;
                }
            }
            // キーが離された時の処理
            function keyUpHandler() {
                if (event.key === "Right" || event.key === "ArrowRight") {
                    //右用の変数をtrue→falseへ
                    rightPressed = false;
                } else if (event.key === "Left" || event.key === "ArrowLeft") {
                    //左用の変数をtrue→falseへ
                    leftPressed = false;
                }
            }
            // マウスを動かした時の処理
            function mouseMovehandler() {
                //キャンバスの左端からマウスカーソルの水平位置までの距離の定数
                const relativeX = event.clientX - canvas.offsetLeft;
                //条件：マウスカーソルの水平位置がキャンバス内にある
                if (relativeX > 0 && relativeX < canvas.width) {
                    // マウスカーソルの水平位置にバーの真ん中部分が来るようにする
                    paddleX = relativeX - paddleWidth / 2;
                }
            }
            // 弾とブロックが衝突した時の処理
            function collisionDetection() {
                for (let r = 0; r < brickRowCount; r++) {
                    for (let c = 0; c < brickColumnCount; c++) {
                        // ループ処理によるブロックの定義
                        const b = bricks[r][c];
                        //条件：ブロックプロパティのstatusが１
                        if (b.status === 1) {
                            //条件:弾の中心のx座標>ブロック左端のx座標かつ、弾の中心のx座標<ブロック右端のx座標
                            //   かつ弾の中心のy座標>ブロック上端のy座標かつ、弾の中心のy座標<ブロック下端のy座標
                            // (つまり弾がブロックに当たった時)
                            if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                                // 弾が跳ね返る
                                dy = -dy;
                                // ブロックが描画されなくなる(消える)
                                b.status = 0;
                                //スコアをプラス
                                score++;
                                //全てのブロックを壊した時
                                if (score === brickColumnCount * brickRowCount) {
                                    alert("おめでとう");
                                    const result = {
                                        name: $("input").val(),
                                        point: score,
                                    }
                                    const json = JSON.stringify(result);
                                    localStorage.setItem("result2", json);

                                    //名前とスコア保存はできてる
                                    if (localStorage.getItem("result2")) {
                                        const json = localStorage.getItem("result2");
                                        const result = JSON.parse(json);
                                        $("#input").val(result.name);
                                        $("#text_area").val(result.point);
                                    }
                                }
                                //ランキングボタンを押すと見れるようにする
                                //1.プレイヤー名 score
                                // 更新する
                                // document.location.reload();
                            }
                        }
                    }
                }
            }

            //円の描画
            function drawBall() {
                //描画コード
                ctx.beginPath();
                ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }
            //パドルの描画
            function drawPaddle() {
                //描画コード
                ctx.beginPath();
                ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }
            function drawBricks() {
                for (let r = 0; r < brickRowCount; r++) {
                    for (let c = 0; c < brickColumnCount; c++) {
                        // status=1の時だけ描画
                        if (bricks[r][c].status == 1) {
                            // ブロックのx座標定義
                            //等間隔で並ぶような処理
                            const brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                            // ブロックのy座標定義
                            const brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                            //ブロックのxプロパティにブロックのx座標を反映
                            bricks[r][c].x = brickX;
                            //ブロックのyプロパティにブロックのy座標を反映
                            bricks[r][c].y = brickY;
                            // ブロック描画
                            ctx.beginPath();
                            ctx.rect(brickX, brickY, brickWidth, brickHeight);
                            ctx.fillStyle = "#0095DD";
                            ctx.fill();
                            ctx.closePath();
                        }
                    }
                }
            }
            // スコアを画面上に出す
            function drawScore() {
                ctx.font = "16px Arial";
                ctx.fillStyle = "#0095DD";
                ctx.fillText("Score:" + score, 8, 20);
            }
            //残りライフを画面上に出す
            function drawLives() {
                ctx.font = "16px Arial";
                ctx.fillStyle = "0095DD";
                ctx.fillText("Lives:" + lives, canvas.width - 65, 20);
            }
            //全描写をまとめた処理
            function draw() {
                //canvasの内容を消去する
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBricks()
                drawBall();
                drawPaddle();
                drawScore();
                drawLives();
                collisionDetection();
                //壁を跳ね返るようにする条件式
                //円が右端か左端に行った時
                if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                    //ボールの半径を基準にしているのは、ボールの中心ではなくボールの外側で
                    // あたった時に跳ね返るようにするため

                    //跳ね返る
                    dx = -dx;
                }
                //円が上端に行った時
                if (y + dy < ballRadius) {
                    //跳ね返る
                    dy = -dy;
                }
                // 円が下に落ちた時
                else if (y + dy > canvas.height - ballRadius) {

                    if (x > paddleX && x < paddleX + paddleWidth) {
                        dy = -dy;

                    }
                    else {
                        lives--;
                        if (!lives) {
                            alert("GAME OVER");
                            document.location.reload();
                        }
                        else {
                            x = canvas.width / 2;
                            y = canvas.height - 30;
                            dx = 3;
                            dy = -3;
                            paddleX = (canvas.width - paddleWidth) / 2;
                        }
                    }
                }
                if (rightPressed && paddleX < canvas.width - paddleWidth) {
                    paddleX += 7;

                } else if (leftPressed && paddleX > 0) {
                    paddleX -= 7;
                }
                x += dx;
                y += dy;
                requestAnimationFrame(draw);
            }




            draw();
        });
    </script>
</body>

</html>
